<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CodeQL Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">CodeQL Dashboard</span>
            <div class="d-flex">
                <ul class="navbar-nav flex-row me-3">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/diagnostics">Diagnostics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/databases">Databases</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Create CodeQL Database
                    </div>
                    <div class="card-body">
                        <form id="createDbForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Source Code (ZIP file)</label>
                                <input type="file" class="form-control" name="sourceCode" accept=".zip" required>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Database Name</label>
                                <input type="text" class="form-control" name="databasename" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <select class="form-select" name="language" required>
                                    <option value="java">Java</option>
                                    <option value="cpp">C++ (WIP)</option>
                                    <option value="javascript">JavaScript (WIP)</option>
                                    <option value="python">Python (WIP)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Build Command (Optional)</label>
                                <input type="text" class="form-control" name="buildCommand">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Threads</label>
                                <input type="number" class="form-control" name="threads" value="4">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">RAM (GB)</label>
                                <input type="number" class="form-control" name="ram" value="2045">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Database</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Status
                    </div>
                    <div class="card-body">
                        <div id="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
