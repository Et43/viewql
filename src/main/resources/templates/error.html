<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - CodeQL Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">CodeQL Dashboard</span>
            <a href="/" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Error Occurred</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" th:if="${message}">
                    <h4 class="alert-heading">Error Message:</h4>
                    <pre class="mb-0" th:text="${message}">Error message will appear here</pre>
                </div>
                <div class="mt-3">
                    <a href="/" class="btn btn-primary">Return to Dashboard</a>
                    <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
